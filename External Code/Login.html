<!doctype html>
<html lang="en">
  <head>
	  <!-- Required meta tags -->
    	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	    <!-- Bootstrap CSS -->
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	  <link rel="stylesheet" href="Login.css">

	  <title>Trenton | Dashboard</title>
  </head>
  <body>

	  <div class="main">
	  <div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->
	  <div class="logintabs">
			<ul>
				<a class="login" href="">Login</a>
				<a class="register notactive" href="">Register</a>
		  	</ul>
	  </div>
    <!-- Login Form -->
	  <div class="loginform none">
		 <form>
			<input type="text" id="login" class="second" name="login" placeholder="login">
			<input type="password" id="password" class="third" name="login" placeholder="password">
			<input type="submit" class="fourth" value="Log In">
		 </form>

		 <!-- Remind Passowrd -->
		 <div id="formFooter">
			<a class="underlineHover" href="#">Forgot Password?</a>
		 </div>
	  </div>
	  
	  <div class="registerform ">
		 <form>
			<input type="text" id="email" class="second" name="email" placeholder="Emailaddress">
			<input type="text" id="registername" class="second" name="registername" placeholder="Name">
			<input type="password" id="password" class="third" name="login" placeholder="password">
			<input type="submit" class="fourth" value="Log In">
		 </form>

	  </div>
  </div>
</div>
		  
	  </div>
	  
	  
	  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	  <script>
		  $( ".logintabs a" ).click(function( event ) {
			  event.preventDefault();
			  $('.logintabs a.notactive').removeClass('notactive');
				 $(this).addClass('notactive');
		  });
		  
		   $( ".logintabs a.login" ).click(function( event ) {
			  event.preventDefault();
			  $('.loginform').removeClass('none');
			  $('.registerform').addClass('none');
		  });
		  
		  $( ".logintabs a.register" ).click(function( event ) {
			  event.preventDefault();
			  $('.registerform').removeClass('none');
			  $('.loginform').addClass('none');
		  });
		  
	  </script>
  </body>
</html>
